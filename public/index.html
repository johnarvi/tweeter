<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External fonts for tweeter homepage -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- tweet box CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- old tweets CSS -->
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- hover JS -->
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span id="Logo">Tweeter</span>
      <span id="sideHeader">
      <span id="tweet">Write a new tweet</span>
      <img id="downArrow" src="/images/downArrow.gif"> 
      </span>
    </nav>

    <header>
      <div id="ProfPic">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="ProfName">
          <h2><strong>Batman</strong> superman</h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div>
        <form action="/tweets" method="POST" Content-Type= "application/x-www-form-urlencoded">
          <textarea name="text" placeholder="What are you humming about?" id = newTweet></textarea>
          <input type="submit" value="Tweet" id="sendTweet">
          <span class="counter">140</span>
        </form>
        </div>
      </section>
      <div class ="tweets">
      </div>
    </main>
  </body>
</html>
